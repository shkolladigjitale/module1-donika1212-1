<!DOCTYPE html>
<html lang="en">
<head>
    <div class="back-to-home">
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #F7FBFF;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 30px 0;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .quiz-section, .game-section, .joke-section {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 8px;
        }

        button:hover {
            background-color: #2c3e50;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        iframe {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .joke-container {
            margin-top: 15px;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .back-to-home {
        text-align: center;
        margin-bottom: 20px;
    }

    .back-to-home button {
        background-color: #3498db;
        color: white;
        font-size: 1.2em;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .back-to-home button:hover {
        background-color: #2980b9;
    }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Entertainment Page!</h1>
    <p>Relax, play, and enjoy fun content tailored for you.</p>
</header>

<main>

    <!-- Quiz Section -->
    <section class="quiz-section">
    <h2>AI Trivia Quiz</h2>
    <p>Who is considered the father of Artificial Intelligence?</p>
    
    <button onclick="checkAnswer('Alan Turing')">Alan Turing</button>
    <button onclick="checkAnswer('Albert Einstein')">Albert Einstein</button>
    <button onclick="checkAnswer('Elon Musk')">Elon Musk</button>

    <p id="feedback"></p> <!-- This will display the feedback -->
</section>

<script>
    function checkAnswer(answer) {
        const feedback = document.getElementById('feedback');
        
        if (answer === 'Alan Turing') {
            feedback.textContent = "Correct! It's Alan Turing.";
            feedback.style.color = 'green';  // Positive feedback color
        } else {
            feedback.textContent = "Oops, try again!";
            feedback.style.color = 'red';  // Negative feedback color
        }
    }
</script>
    

    <!-- Game Section -->
    <section class="game-section">
        <h2>Rock-Paper-Scissors</h2>
        <p>Pick your move and challenge the AI!</p>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
        <p id="game-result"></p>
    </section>

   

    <!-- Embedded Video Section -->
    <section class="video-section">
        <h2>Featured Video: Fun with AI</h2>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/MirzFk_DSiI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            
        </iframe>
    </section>

    <!-- Joke Section -->
    <section class="joke-section">
        <h2>AI Jokes Generator</h2>
        <button onclick="showJoke()">Get a Joke</button>
        <div class="joke-container" id="joke-container"></div>
    </section>

</main>

<script>
    // Rock-Paper-Scissors Game
    function playGame(userMove) {
        const moves = ['rock', 'paper', 'scissors'];
        const aiMove = moves[Math.floor(Math.random() * 3)];
        let result = `AI chose ${aiMove}. `;
        if (userMove === aiMove) {
            result += "It's a tie!";
        } else if (
            (userMove === 'rock' && aiMove === 'scissors') ||
            (userMove === 'scissors' && aiMove === 'paper') ||
            (userMove === 'paper' && aiMove === 'rock')
        ) {
            result += "You win!";
        } else {
            result += "You lose!";
        }
        document.getElementById('game-result').innerText = result;
    }

    // Joke Generator
    function showJoke() {
    const jokes = [
        "Why did the robot go on a diet? Because it had too many bytes!",
        "What’s an AI’s favorite type of music? Algorithms!",
        "Why don’t robots ever get tired? Because they recharge overnight!",
        "Why was the computer cold? It left its Windows open!",
        "What did the AI say to the human? 'You are my algorithm!'",
        "Why don’t programmers like nature? It has too many bugs!",
        "How does a robot shave? With a laser blade!",
        "What did the neural network say after its workout? 'I’m feeling neural-y strong!'",
        "Why did the AI break up with its partner? They were too hard to decode!",
        "What do you call a robot who likes to party? A circuit breaker!",
        "Why did the computer get glasses? To improve its web sight!",
        "Why did the AI go to therapy? It had too many unresolved problems!",
        "Why did the coder bring a ladder to work? To reach the high-level code!",
        "What do you call a robot with a bad attitude? A bitter-bot!",
        "Why don’t robots make good friends? They’re too robotic in conversation!",
        "What’s a robot’s favorite vegetable? A byte-sized carrot!",
        "How did the computer propose to its partner? With a byte of love!",
        "Why did the developer go broke? Because he used up all his cache!",
        "What’s a robot’s favorite exercise? Circuit training!",
        "Why did the smartphone go to school? To improve its 'cell-f' esteem!"
    ];
    const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
    document.getElementById('joke-container').textContent = randomJoke;
}

</script>

</body>
</html>
